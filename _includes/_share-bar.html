<div class="share-buttons">
    <a  class="sfb"
        href="https://www.facebook.com/sharer/sharer.php?u=https://ai-or-human.github.io/"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Facebook">
        <i class="fa fa-facebook-official share-button"></i>
        <span>Facebook</span>
    </a>

    <a  class="stw"
        href="https://twitter.com/intent/tweet?text={{ site.title }}:%20{{ site.description }}&url=https://ai-or-human.github.io/&hashtags=AIorHuman"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Twitter">
        <i class="fa fa-twitter share-button"></i>
        <span>Twitter</span>
    </a>

    <a  class="sli"
        href="https://www.linkedin.com/shareArticle?mini=true&url=https://ai-or-human.github.io/&title={{ site.title }}:%20&summary={{ site.description }}&source={{ site.title }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn">
        <i class="fa fa-linkedin share-button"></i>
        <span>LinkedIn</span>
    </a>

    <a  class="srd"
        href="http://www.reddit.com/submit?url=https://ai-or-human.github.io/"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Reddit">
        <i class="fa fa-reddit-alien share-button"></i>
        <span>Reddit</span>
    </a>

    <a  class="smail"
        href="mailto:?subject={{ site.title }}:%20{{ site.description }}&amp;body=Check out this site https://ai-or-human.github.io/"
        title="Share via Email">
        <i class="fa fa-envelope share-button"></i>
        <span>Email</span>
    </a>
</div>
