{% assign question-image = site.data.materials[page.question-image] %}

<div class="page-question-image">
	<div class="section-left">
		<div class="accent"></div>
		<div class="image shadow-sm randomize" value={{ question-image.validity }}>
			<img class="random" src={{ question-image.src-1 }}>
			<img class="random" src={{ question-image.src-2 }}>
			<img class="random" src={{ question-image.src-3 }}>
		</div>
	</div>
	<div class="section-right">
		<div class="content">
			<span class="question-title">
				{{ include.question-title }}
			</span>
			<span class="question-text">
				{{ include.question-text }}
			</span>
			<div id={{ question-image.id }} class="question">
				<span class="answer-container">
					<input type="radio" value="selects-ai" name={{ question-image.id }} value="checked">
					ğŸ¤– Generated by AI
					<div class="answer"></div>
				</span>
				<span class="answer-container">
					<input type="radio" value="selects-human" name={{ question-image.id }} value="checked">
					ğŸ˜ Made by humans
					<div class="answer"></div>
				</span>
			</div>
		</div>
	</div>
	<div class="footer">
		{% if include.button %}
		<button onclick="collectAndSendInputs({{ include.page }}); nextPage()">
			{{ include.button }}
		</button>
		{% endif %}
	</div>
</div>
